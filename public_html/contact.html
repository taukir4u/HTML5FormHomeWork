<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/ico" href="icon.ico" />
    </head>
    <body>
         <table border="1" align="center" width="980" height="670" cellpadding="2">
            <tr>
                <td height="150px" width="150px"><img src="logo.jpg" alt="logo" height="150" width="150"></td>
                <td colspan="2"><img src="banner.jpg" alt="banner" height="150" width="830"></td>
            </tr>
            <tr>
                <td colspan="3" height="50px">
                    <a href="index.html">HOME</a> ||
                    <a href="portfolio.html">PORTFOLIO</a> ||
                    <a href="contact.html">CONTACT</a> ||
                </td>
            </tr>
            <tr>
                <td colspan="2" valign="top">
                    <form action="" method="POST">
                        <h3>Email Me</h3>
                        <table align="center" width="500px">
                            <tr>
                                <td>First Name:</td>
                                <td><input type="text" name="first_name" placeholder="First Name" required="required"></td>
                            </tr>
                            <tr>
                                <td>Last Name:</td>
                                <td><input type="text" name="last_name" placeholder="Last Name"  required="required"></td>
                            </tr>
                            <tr>
                                <td>Email Address:</td>
                                <td><input type="email" name="email_address" placeholder="Email Address"  required="required"></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="password" name="password" placeholder="Password" required="required"></td>
                            </tr>
                            <tr>
                                <td>Contact Number:</td>
                                <td><input type="text" name="contact_number" placeholder="Contact Number" required="required"></td>
                            </tr>
                            <tr>
                                <td>Address:</td>
                                <td><input type="text" name="address" placeholder="Address" required="required"></td>
                            </tr>
                            <tr>
                                <td>Gender:</td>
                                <td><input type="radio" name="gender" value="Male" checked="">Male
                                    <input type="radio" name="gender" value="Female">Female</td>
                            </tr>
                            <tr>
                                <td>
                                <span>I Agree</span>
                                <input type="checkbox" name="agree">
                                </td>
                            </tr>
                            <tr>
                                <td><input type="submit" name="btn" value="Send"></td>
                            </tr>
                        </table>                        
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="3" height="60px"><center>Copyright &COPY; 2015 Taukir Hasan. All Rights Reserved.</center></td>
            </tr>
        </table>
    </body>
</html>
